<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <title>Loan Calculator</title>

</head>

<body>

<div class="all">
    <div class="container" id="card">
        <h1 class="card-title">Loan Calculator</h1>
        <div class="row">
            <div class="input-field">
                <p class="sign">â‚¬</p>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <p class="sign">%</p>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <p class="sign">Y</p>
                <input type="number" class="form-control" id="years" placeholder="Years to Repay">
            </div>
        </div>
        <div class="calculate">
            <button class="btn">Calculate</button>
        </div>
    </div>

    <div class="loading">
        <img src="img/loading.gif" alt="Loading...">
    </div>

    <div class="container" id="results">
        <h5 class="card-title">Results</h5>
        <div class="row">
            <div class="input-field">
                <p class="name">Monthly Payment</p>
                <input type="number" class="form-control" id="monthly-payment">
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <p class="name">Total Payment</p>
                <input type="number" class="form-control" id="total-payment">
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <p class="name">Total Interest</p>
                <input type="number" class="form-control" id="total-interest">
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
